<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>    
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Keep On Movin' - King Canyon.mp3" controls></audio>

    <h1>Reprodução Audio 2</h1>
    <p>Opção 02</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Keep On Movin' - King Canyon.mp3" type="audio/mpeg"> 
        <source src="midia/Keep On Movin' - King Canyon.ogg" type="audio/ogg">
        <source src="midia/Keep On Movin' - King Canyon.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Keep On Movin' - King Canyon.mp3">Clique aqui para baixar o arquivo MP3.</a></p>    
    </audio>
</body>
</html>
